<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div data-prev-operand class="prev"></div>
            <div data-curr-operand class="curr"></div>
        </div>
        <div class="buttons">
            <div class="fstcol">
                <button data-clear class="del">AC</button>
                <button data-number class="dot">.</button>
                <button data-number class="num">7</button>
                <button data-number class="num">8</button>
                <button data-number class="num">9</button>
                <button data-number class="num">4</button>
                <button data-number class="num">5</button>
                <button data-number class="num">6</button>
                <button data-number class="num">1</button>
                <button data-number class="num">2</button>
                <button data-number class="num">3</button>
                <button data-number class="num" id="zero">0</button>
                <button data-equals class="equal">=</button>
            </div>
            <div class="scdcol">
                <button data-operation class="divis">รท</button>
                <button data-operation class="multi">*</button>
                <button data-operation class="sub">-</button>
                <button data-operation class="sum">+</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js" defer></script>
</html>
